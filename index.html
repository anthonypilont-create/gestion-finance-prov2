    </div>

    <div class="box">

        <div id="historique"></div>
    </div>
</div>

function savePassword() {
    let p1 = document.getElementById("pass1").value;
    let p2 = document.getElementById("pass2").value;

    if (p1.length < 3) return alert("Mot de passe trop court.");
    if (p1 !== p2) return alert("Les mots de passe ne correspondent pas.");

    localStorage.setItem("gfp-pass", p1);
    showApp();
}

function checkPassword() {
    let p = document.getElementById("passLogin").value;
    if (p === localStorage.getItem("gfp-pass")) {
        showApp();
    } else {
        alert("Mot de passe incorrect.");
    }
}
